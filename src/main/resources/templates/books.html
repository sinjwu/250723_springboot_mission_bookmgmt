<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h1>책 목록</h1>
<a th:href="@{/books/new}">새 책 추가</a>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Actions</th>
    </tr>
    <tr th:each="book: ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${#lists.find(authors, author->author.id==book.authorId)?.name}"></td>
        <td>
            <a th:href="@{/books/{id}/edit(id=${book.id})}">수정</a>
            <form th:action="@{/books/{id}/delete(id=${book.id})}" method="post">
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
